    <head>
        <link href="css/bootstrap.css" rel="stylesheet" >

    <body>
    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                         <img class="profile-img" src="http://pictogram2.com/p/p0282/i/m.png" alt="">       
                        <h1>Modificar un Art√≠culo</h1>
                <form class="form-signin" action="/modificarArticulo" method="post">
                     <input type="text" name = "idarticulo" value = "${articulo.idarticulo}" class="form-control" style="visibility:hidden"> <br>
                     <input type="text" name = "titulo" value = "${articulo.titulo}" class="form-control" required autofocus> <br>
                     <textarea name = "cuerpo" class="form-control" rows="10">${articulo.cuerpo}</textarea> <br>
                     <input type="text" name = "foto" value = "${articulo.foto}" class="form-control"> <br>
                     <textarea name = "etiquetas" class="form-control" rows="2" placeholder="Etiquetas (Etq1, Etq2, etc)" >${etiquetas}</textarea> <br>
                     <input type="submit" class="btn btn-lg btn-default btn-block" value="Modificar" />
                </form>
                
            </div>
    </div>
          </div>
        </div>
        </div>

        </div>
